<!DOCTYPE html>
{% load static %}
<html>
 <head>
  <meta charset="UTF-8">
 <title>Django blog</title>

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
     <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
 </head>
 <body>
     <div >
       <h1 class="page-header text-center"><a href="/">Django’s Blog</a></h1> <!-- 누르면 홈으로 감-->
     </div>

     <div class="content container">
         <div class="row">
             <div class="col-md-8">
                {% for post in posts %}
                  <div class="post">
                      <div class="pub-date">
                            <p>Published : {{ post.published_date }} </p>
                      </div>
                    <h2><a href="">{{post.title|title}}</a></h2>
                    <p>{{post.text |linebreaksbr}}</p>
                  </div>
                {% endfor %}
            </div> <!-- class :row -->
         </div>  <!-- class :-->
     </div> <!-- class :container-->

<!--     서버 영역에서만 보이는 주석-->
    {% comment "Optional note" %}
           Server Comment
     {% endcomment %}

    <!-- html client commnet-->



 </body>
</html>
